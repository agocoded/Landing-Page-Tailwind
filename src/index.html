<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Agocoded</title>
</head>
<body>
   <!-- Navbar -->
   <nav class="relative container mx-auto p-6">
    <!-- Flex Container -->
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <img src="/img/logo.svg" alt="" class="pt-2">

        <!-- Menu Items -->
        <div class="hidden md:flex space-x-6">
            <a href="#" class="hover:text-darkGrayishBlue-500">Pricing</a>
            <a href="#" class="hover:text-darkGrayishBlue-500">Product</a>
            <a href="#" class="hover:text-darkGrayishBlue-500">About Us</a>
            <a href="#" class="hover:text-darkGrayishBlue-500">Contact Us</a>
            <a href="#" class="hover:text-darkGrayishBlue-500">Community</a>
        </div>

        <!-- Button -->
        <a href="#" class="hidden p-3 px-6 pt-2 text-white bg-brightRed baseline rounded-full
            hover:bg-brightRedLight md:block">Get Started</a>
    </div>
   </nav>
    
   <!-- Hero Section -->
   <section id="hero">
    <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto 
        mt-10 space-y-0 md:space-y-0 ">

        <!-- Left Section -->
        <div class="flex flex-col mb-10 space-y-12 md:w-1/2">
            <h1 class="max-w-md text-4xl text-center font-bold md:text-left md:text-5xl">
                Bring everyone together to build better products
            </h1>

            <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
                Manage makes it simple for software teams to plan day-to-day tasks while 
                keeping the larger team goals in view.
            </p>

            <div class="flex justify-center md:justify-start">
                <!-- Button -->
                <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed baseline rounded-full
                    hover:bg-brightRedLight ">Get Started</a>
            </div>
        </div>

        <!-- Image Section -->
        <div class="md:w-1/2">
            <img src="/img/illustration-intro.svg" alt="">
        </div>

    </div>
   </section>
</body>
</html>
